<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6a727a8566.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="enter-city">
            <div class="row">
                <div class="col-6 city-time-date">
                    <p id="current-city">Current date & time:</p>
                    <p id="date-time">Current Date & Time</p>
                </div>
                <div class="col-6">
                    <form class="form-inline" id="city-form">
                        <div class="form-group">
                            <input type="search" class="form-control" id="city-input" aria-describedby="cityHelp"
                                placeholder="Enter your city" autocomplete="off" autofocus="on">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" value="Search">Search</button>
                        </div>
                        <button id="weather-refresh" class="float-left btn btn-success">Current Location</button>
                    </form>

                </div>
            </div>
        </div>
<div class="overview">
    <h1 id="city"></h1>
    
</div>

        <div class="todays-weather">
            <div class="row">
                <div class="col-6">
                    <span class="current-temp" id="current-temp"></span>
                    <img src="" alt="Clear" id="icon" class="float-left" />
                    <span class="units">
                        <a href="#" id="fahrenheit-link">°F</a> |
                        <a href="#" id="celsius-link">°C</a> 
                    </span>
                <div class="col-6">
                    <ul>
                        <li id="description"></li>
                    </ul>
                    <ul>
                        <li> Humidity:<span id="humidity"></span>% </li>
                        <li>Wind: <span id="wind"></span>km/h</li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
        <p class="footer">
            <small>
                This project was coded
                by Korine Okello and is
     <a href= "https://festive-knuth-76ffed.netlify.app" target="_blank">Open-source code on GitHub</a> hosted on 
    <a href="https://app.netlify.com/teams/korine941/overview" target="_blank">Netlify.</a>
            </small>
        </p>
        <script src="script.js"></script>
</body>
